<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0051cc;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Test Login</h1>
    <form id="loginForm">
        <input type="email" id="email" value="justin@hero.us.org" placeholder="Email" required>
        <input type="password" id="password" value="P@r!s1121$" placeholder="Password" required>
        <button type="submit">Test Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const result = document.getElementById('result');
            result.className = 'info';
            result.textContent = 'Testing login...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // First get CSRF token
                const csrfResp = await fetch('http://localhost:3000/api/auth/csrf');
                const csrfData = await csrfResp.json();

                // Try to login
                const response = await fetch('http://localhost:3000/api/auth/callback/credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        csrfToken: csrfData.csrfToken
                    }),
                    credentials: 'include'
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (response.ok || response.status === 302) {
                    // Check session
                    const sessionResp = await fetch('http://localhost:3000/api/auth/session', {
                        credentials: 'include'
                    });
                    const session = await sessionResp.json();

                    if (session && session.user) {
                        result.className = 'success';
                        result.textContent = `âœ… LOGIN SUCCESSFUL!\n\nLogged in as:\n${JSON.stringify(session.user, null, 2)}\n\nYou can now navigate to http://localhost:3000 and you should be logged in!`;
                    } else {
                        result.className = 'error';
                        result.textContent = `Login failed - no session created\n\nDebug info:\nResponse: ${response.status}\nSession: ${JSON.stringify(session)}`;
                    }
                } else {
                    const text = await response.text();
                    result.className = 'error';
                    result.textContent = `Login failed\n\nStatus: ${response.status}\nResponse: ${text}`;
                }
            } catch (error) {
                result.className = 'error';
                result.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
