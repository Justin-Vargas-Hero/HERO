version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx prisma generate
        # Debug environment variables
        - echo "=== Checking Environment Variables ==="
        - echo "NEXTAUTH_SECRET length: ${#NEXTAUTH_SECRET}"
        - echo "DATABASE_URL length: ${#DATABASE_URL}"
        - echo "NEXTAUTH_URL: $NEXTAUTH_URL"
        # List scripts directory
        - ls -la scripts/
        # Inject environment variables into runtime files
        - bash scripts/inject-env.sh || echo "Script failed with exit code $?"
        # Verify files were created
        - echo "=== Checking generated files ==="
        - ls -la .env* || echo "No .env files"
        - head -n 3 src/lib/runtime-env.ts || echo "No runtime-env.ts"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '../.env.production'  # Include env file
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  
  # Custom headers for security
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'same-origin'